<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StickyBoard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <link rel="stylesheet" href="./css/board.css" />
  </head>
  <body>
    <div class="toolbar">
      <a href="/" class="back-link">‚Üê Home</a>
      <span class="board-title" id="boardTitle">Loading...</span>
      <button class="add-note-btn" id="addNoteBtn">+ Add note</button>
      <div id="colorPicker">
        <div
          class="color-tile active"
          data-color="#FFEB3B"
          style="background: #ffeb3b"></div>
        <div
          class="color-tile"
          data-color="#F48FB1"
          style="background: #f48fb1"></div>
        <div
          class="color-tile"
          data-color="#80CBC4"
          style="background: #80cbc4"></div>
        <div
          class="color-tile"
          data-color="#80DEEA"
          style="background: #80deea"></div>
        <div
          class="color-tile"
          data-color="#CE93D8"
          style="background: #ce93d8"></div>
        <div
          class="color-tile"
          data-color="#FFCC80"
          style="background: #ffcc80"></div>
      </div>
      <div id="userPresence"></div>
    </div>
    <div class="board-canvas" id="boardCanvas"></div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./js/board.js"></script>
  </body>
</html>
